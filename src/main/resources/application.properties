spring.application.name=calculator-service

# This will be overridden by environment-specific properties in the docker-compose file
spring.datasource.url=jdbc:postgresql://localhost:5432/calculator_db

spring.datasource.username=calculator_user
spring.datasource.password=calculator_pass

#JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

#Enable RFC7807 support for better error handling
spring.mvc.problemdetails.enabled=true
